<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author"  content="Shubham Ram"/>
    <meta name="description" content="basic login page using html css js">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&family=Bree+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-box mx-auto">
        <div class="welcome">
            <h1 class="heading">Hey There!</h1>
            <p class="footer m-4">Start with a great sign-up process</p>
        </div>

        <div class="login">
            <h1 style="font-family:'Bree Serif', serif;">Sign In</h1>
            <div class="pt-4">
                <div class="d-flex">
                    <i class="fas fa-user mt-2 me-2"></i>
                    <input id="email" class="email pb-2 mb-4" name="Email" type="email" placeholder="Email Address" oninput="myfunc()">
                    <i id = "error" class="fas fa-exclamation-circle position-absolute error"></i>
                </div>
                <div class="d-flex">
                    <i class="fas fa-unlock mt-2 me-2"></i>
                    <input class="email pb-2 mb-4" name="password" type="password" placeholder="Password" value="">
                </div>

                <button class="btn btnf  mt-3 p-2 d-block" type="submit" onclick="arrowfn()">Let's Go
                    <div id="arrow"  class="d-inline position-relative icon-arrow"><i class="fas fa-chevron-right"></i></div>
                </button>

                
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
