<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author"  content="Shubham Ram"/>
    <meta name="description" content="basic login page using html css js">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&family=Bree+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-box mx-auto">
        
        <div class="register">
            <h1 style="font-family:'Bree Serif', serif;">Sign Up</h1>
            
            <div class="pt-4">
            
                <!-- name  -->
                <div class="d-flex">
                    <i class="fas fa-user mt-2 me-2"></i>
                    <input id="" class="detail pb-2 mb-4" name="Name" placeholder="Full Name">
                </div>
                
                <!-- email -->
                <div class="d-flex">
                    <i class="fas fa-at mt-2 me-2"></i>
                    <input id="email1" class="detail pb-2 mb-4" name="Email" type="email" placeholder="Email Address" autocomplete="off" oninput="myfunc(1)">
                    <i id = "error1" class="fas fa-exclamation-circle position-absolute error error-register"></i>
                </div> 

                <!-- password  -->
                <div class="d-flex">
                    <i class="fas fa-unlock mt-2 me-2"></i>
                    <input id="password" class="detail pb-2 mb-4" name="password" type="password" placeholder="Password" value="">
                </div>

                <!-- conform password  -->
                <div class="d-flex">
                    <i class="fas fa-unlock mt-2 me-2"></i>
                    <input id="confirm-password" class="detail pb-2 mb-4" name="password" type="password" placeholder="Re-Type Password" value="" oninput="passwordMatching()">
                    <!-- <i class="far fa-eye-slash"></i>  -->
                </div>
                    
                <div id="passwordMismatch" class="passwordMismatch ms-3 mt-1 mb-3">
                    <i class="far fa-times-circle mt-1 mx-1"></i>
                    <p class="">Password mismatch</p>
                </div>
      <!-- <i class="far fa-eye-slash"></i>  close-->
      <!-- <i class="fas fa-eye"></i> open -->

                <button class="btn btnf  mt-3 p-2 d-block" type="submit" onclick="arrowfn(1)">Let's Go
                    <div id="arrow1"  class="d-inline position-relative icon-arrow"><i class="fas fa-chevron-right"></i></div>
                </button> 
            </div> 
            <div class="regBtn mt-5" >
                <!-- <hr> -->
                    <span id ="log" class="switchTab" onclick="moveToReg()">Have already an account? Login here</span>
                <!-- <hr> -->
            </div>
        
        </div>

        <div id="welcome" class="welcome">
            <h1 class="heading">Hey There!</h1>
            <p class="footer m-4">Start with a great sign-up process</p>
        </div>

        <div class="login">
            <h1 style="font-family:'Bree Serif', serif;">Sign In</h1>
            <div class="pt-4">

                <!-- email -->
                <div class="d-flex">
                    <i class="fas fa-user mt-2 me-2"></i>
                    <input id="email2" class="detail pb-2 mb-4" name="Email" type="email" placeholder="Email Address" autocomplete="off" oninput="myfunc(2)">
                    <i id = "error2" class="fas fa-exclamation-circle position-absolute error error-login"></i>
                </div>

                <!-- password  -->
                <div class="d-flex">
                    <i class="fas fa-unlock mt-2 me-2"></i>
                    <input class="detail pb-2 mb-4" name="password" type="password" placeholder="Password" value="">
                </div>

                <button class="btn btnf  mt-3 p-2 d-block" type="submit" onclick="arrowfn(2)">Let's Go
                    <div id="arrow2"  class="d-inline position-relative icon-arrow"><i class="fas fa-chevron-right"></i></div>
                </button> 

                <div class="regBtn mt-5" >
                    <!-- <hr> -->
                        <span id ="reg" class="switchTab"  onclick="moveToLog()">Not a member? Sign up now</span>
                    <!-- <hr> -->
                </div>

                
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
